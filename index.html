<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="basic.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="switch">
    <span class="switch_icon"></span><span class="switch_text">Inquire Now</span>
    <div class="inquire_container">
        <div class="blue_banner">
            <p style="font-size: 18px;
    line-height: 53px;
    margin-left: 18px;" >Inquire Now</p>
            <span class="close_icon"></span>
        </div>
        <div class="inquire_form">
            <form class="form-inline">
                <div class="form-group">
                    <label for="nation"><span style="color: red" >*</span><span>Nation</span></label>
                    <input id="nation" type="text" class="form-control">

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
